name: flutternet_archive
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  drift: ^2.4.2
  equatable: ^2.0.5
  freezed_annotation: ^2.2.0
  intl: ^0.18.0
  json_annotation: ^4.7.0
  path: ^1.8.2
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0
  build_runner: ^2.0.0
  drift_dev: ^2.5.0+1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/img/ia-tight-480x480.jpg"
  web:
    generate: true
  windows:
    generate: true

flutter:
  uses-material-design: true
